<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    #chartdiv {
      width: 100%;
      height: 500px;
    }
    </style>
    
</head>
<body>
  {% include 'details/menu.html' %}
    <div id="chartdiv"></div>
    <!-- Styles -->
   





    
    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    
    <!-- Chart code -->
    <script>
    am5.ready(function() {
    
    // Create root element
    // https://www.amcharts.com/docs/v5/getting-started/#Root_element
    var root = am5.Root.new("chartdiv");
    
    
    // Set themes
    // https://www.amcharts.com/docs/v5/concepts/themes/
    root.setThemes([
      am5themes_Animated.new(root)
    ]);
    
    
    // Create chart
    // https://www.amcharts.com/docs/v5/charts/xy-chart/
    var chart = root.container.children.push(am5xy.XYChart.new(root, {
      panX: true,
      panY: true,
      wheelX: "panX",
      wheelY: "zoomX",
      pinchZoomX:true
    }));
    
    
    // Add cursor
    // https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
    var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
      behavior: "none"
    }));
    cursor.lineY.set("visible", false);
    
    
    // The data
    var data = [{% for post in posts %}{
      "year": "{{ post.nomi }}",
      "cars":  {{ post.daromadi }},
      
    },{% endfor %} ];
    
    
    // Create axes
    // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
    var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
      categoryField: "year",
      startLocation: 0.5,
      endLocation: 0.5,
      renderer: am5xy.AxisRendererX.new(root, {}),
      tooltip: am5.Tooltip.new(root, {})
    }));
    
    xAxis.data.setAll(data);
    
    var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
      renderer: am5xy.AxisRendererY.new(root, {})
    }));
    
    // Add series
    // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
    
    function createSeries(name, field) {
      var series = chart.series.push(am5xy.LineSeries.new(root, {
        name: name,
        xAxis: xAxis,
        yAxis: yAxis,
        stacked:true,
        valueYField: field,
        categoryXField: "year",
        tooltip: am5.Tooltip.new(root, {
          pointerOrientation: "horizontal",
          labelText: "[bold]{name}[/]\n{categoryX}: {valueY}"
        })
      }));
    
      series.fills.template.setAll({
        fillOpacity: 0.5,
        visible: true
      });
    
      series.data.setAll(data);
      series.appear(1000);
    }
    
    createSeries("Cars", "cars");
    createSeries("Motorcycles", "motorcycles");
    createSeries("Bicycles", "bicycles");
    
    // Add scrollbar
    // https://www.amcharts.com/docs/v5/charts/xy-chart/scrollbars/
    chart.set("scrollbarX", am5.Scrollbar.new(root, {
      orientation: "horizontal"
    }));
    
    // Create axis ranges
    // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/axis-ranges/
    var rangeDataItem = xAxis.makeDataItem({
      category: "2001",
      endCategory: "2003"
    });
    
    var range = xAxis.createAxisRange(rangeDataItem);
    
    rangeDataItem.get("grid").setAll({
      stroke: am5.color(0x00ff33),
      strokeOpacity: 0.5,
      strokeDasharray: [3]
    });
    
    rangeDataItem.get("axisFill").setAll({
      fill: am5.color(0x00ff33),
      fillOpacity: 0.1,
      visible:true
    });
    
    rangeDataItem.get("label").setAll({
      inside: true,
      text: "Fines for speeding increased",
      rotation: 90,
      centerX: am5.p100,
      centerY: am5.p100,
      location: 0,
      paddingBottom: 10,
      paddingRight: 15
    });
    
    
    var rangeDataItem2 = xAxis.makeDataItem({
      category: "2007"
    });
    
    var range2 = xAxis.createAxisRange(rangeDataItem2);
    
    rangeDataItem2.get("grid").setAll({
      stroke: am5.color(0x00ff33),
      strokeOpacity: 1,
      strokeDasharray: [3]
    });
    
    rangeDataItem2.get("axisFill").setAll({
      fill: am5.color(0x00ff33),
      fillOpacity: 0.1,
      visible:true
    });
    
    rangeDataItem2.get("label").setAll({
      inside: true,
      text: "Motorcycle fee introduced",
      rotation: 90,
      centerX: am5.p100,
      centerY: am5.p100,
      location: 0,
      paddingBottom: 10,
      paddingRight: 15
    });
    
    // Make stuff animate on load
    // https://www.amcharts.com/docs/v5/concepts/animations/
    chart.appear(1000, 100);
    
    }); // end am5.ready()
    </script>
    
    <!-- HTML -->

</body>
</html>
